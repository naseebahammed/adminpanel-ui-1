<div class="units card">
  <div class="units__elem">
    <div class="units__btn">
      <h2>Tax Management</h2>
      <button class="btn__dark" id="popBtn" onclick="popup();">
        Add New &nbsp; <ion-icon name="add-circle-outline"></ion-icon>
      </button>
    </div>
    <div class="units__box">
      <h4>Manage Tax</h4>
      <div class="units__inputs" id="popDetails">
        <div>
          <label for="tName">Tax Name</label>
          <input type="text" id="tName" placeholder="Enter Tax Name" />
        </div>
        <div>
          <label for="taxPercent">Tax Percentage</label>
          <input
            type="text"
            id="taxPercent"
            placeholder="Enter Tax Percentage"
          />
        </div>
        <div>
          <label for="inc">Inclusive/Exclusive</label>
          <select name="" id="">
            <option value="inclusive">Inclusive</option>
            <option value="exclusive">Exclusive</option>
          </select>
        </div>
        <div>
          <button class="btn__dark">Add</button>
        </div>
      </div>
    </div>
  </div>
  <div class="units__elem">
    <div class="btn btn-col">
      <div class="btn-block">
        <button>Copy</button>
        <button>CSV</button>
        <button>PDF</button>
        <button>Print</button>
      </div>
      <div class="btn-block__search">
        <input type="text" placeholder="Search" />
      </div>
    </div>
    <div class="coupon__table table">
      <table>
        <tr>
          <th>Namw</th>
          <th>Percentage</th>
          <th>Inclusive/Exclusive</th>
          <th>Edit/Delete</th>
        </tr>
      </table>
    </div>
  </div>
</div>
