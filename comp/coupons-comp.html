<div class="coupon card">
  <h2>Coupon</h2>
  <h3>Add New Coupon</h3>

  <div class="coupon__inputs">
    <div class="coupon__inputs-item">
      <label for="cCode">Coupon</label>
      <input type="text" id="cCode" placeholder="Coupon Code" />
    </div>
    <div class="coupon__inputs-item">
      <label for="dPrice">Discount Price</label>
      <input type="text" id="dPrice" placeholder="Enter Discount" />
    </div>
    <div class="coupon__inputs-item">
      <label for="ordersAbove">Apply Coupon For Orders Above</label>
      <input type="text" id="ordersAbove" placeholder="Minimum Order Amount" />
    </div>
    <div class="coupon__inputs-item">
      <label for="desc">Description</label>
      <input type="text" id="desc" placeholder="Description if any" />
    </div>
    <div class="coupon__inputs-item">
      <button class="submit btn__dark">Add Coupon</button>
    </div>
  </div>
  <div class="coupon__elem">
    <h3>Coupons List</h3>
    <div class="btn btn-col">
      <div class="btn-block">
        <button>Copy</button>
        <button>CSV</button>
        <button>PDF</button>
        <button>Print</button>
      </div>
      <div class="btn-block__search">
        <input type="text" placeholder="Search" />
      </div>
    </div>
    <div class="coupon__table table">
      <table>
        <tr>
          <th>Coupon Code</th>
          <th>Description</th>
          <th>Coupon Percentage</th>
          <th>Minimum Order Amount</th>
          <th>Status</th>
          <th>Active/Deactive</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </table>
    </div>
  </div>
</div>
