<div class="units card">
  <div class="units__elem">
    <div class="units__btn">
      <h2>Units Managment</h2>
      <button class="btn__dark" id="popBtn" onclick="popup();">
        Add New &nbsp; <ion-icon name="add-circle-outline"></ion-icon>
      </button>
    </div>
    <div class="units__box" id="popDetails">
      <h4>Add Units</h4>
      <div class="units__inputs">
        <div>
          <label for="uName">Unit Name</label>
          <input
            type="text"
            id="uName"
            placeholder="Enter Unit Name (For eg. Kilo Gram, Gram, Litre etc)"
          />
        </div>
        <div>
          <label for="desc">Descripition</label>
          <input
            type="text"
            name=""
            id="desc"
            placeholder="Enter Unit Descirption"
          />
        </div>
        <div>
          <label for="unit">Unit</label>
          <input
            type="text"
            placeholder="Enter Unit (For eg. Kg, lt, ml etc)"
          />
        </div>
        <div>
          <button class="btn__dark">Add Unit</button>
        </div>
      </div>
    </div>
  </div>
  <div class="units__elem">
    <div class="btn btn-col">
      <div class="btn-block">
        <button>Copy</button>
        <button>CSV</button>
        <button>PDF</button>
        <button>Print</button>
      </div>
      <div class="btn-block__search">
        <input type="text" placeholder="Search" />
      </div>
    </div>
    <div class="coupon__table table">
      <table>
        <tr>
          <th>Unit Name</th>
          <th>Descripition</th>
          <th>Unit</th>
          <th>Edit/Delete</th>
        </tr>
      </table>
    </div>
  </div>
</div>
