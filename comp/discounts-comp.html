<div class="units card">
  <div class="units__elem">
    <div class="units__btn">
      <h2>Discount Management</h2>
      <button class="btn__dark" id="popBtn" onclick="popup();">
        Add New &nbsp; <ion-icon name="add-circle-outline"></ion-icon>
      </button>
    </div>
    <div class="units__box">
      <h4>Manage Discount</h4>
      <div class="units__inputs" id="popDetails">
        <div>
          <label for="discountName">Discount Name</label>
          <input
            type="text"
            id="discountName"
            placeholder="Enter Discount Name (Eg. Festival offer, Anniversary Offer)"
          />
        </div>
        <div>
          <label for="taxPercent">Discount Percentage</label>
          <input
            type="number"
            id="taxPercent"
            placeholder="Enter Discount Percentage (Eg:25)"
          />
        </div>
        <div>
          <button class="btn__dark">Add</button>
        </div>
      </div>
    </div>
  </div>
  <div class="units__elem">
    <div class="btn btn-col">
      <div class="btn-block">
        <button>Copy</button>
        <button>CSV</button>
        <button>PDF</button>
        <button>Print</button>
      </div>
      <div class="btn-block__search">
        <input type="text" placeholder="Search" />
      </div>
    </div>
    <div class="coupon__table table">
      <table>
        <tr>
          <th>Name</th>
          <th>Percentage</th>
          <th>Edit/Delete</th>
        </tr>
      </table>
    </div>
  </div>
</div>
