<div class="sizeColor" id="sizeColor">
  <div class="sizeColor_container">
    <div class="sizeColor-head">
      <h3>Add Size</h3>
      <ion-icon id="sizeModalClose" name="close-outline"></ion-icon>
    </div>
    <div class="sizeColor-items">
      <select>
        <option selected disabled>Size</option>
        <option value="S">Small</option>
        <option value="M">Medium</option>
        <option value="L">Large</option>
      </select>
      <select>
        <option selected disabled>Color</option>
        <option value="S">Red</option>
        <option value="M">Blue</option>
        <option value="L">Green</option>
      </select>
    </div>
    <button class="btn-green">Save</button>
    <button class="btn-add">Add New Color Size</button>
  </div>
</div>
